<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Chaining Selectors</title>
</head>
<body>
    <div>
        <img class="avatar proportioned" src="./dog.png" alt="dog">
        <img class="avatar distorted" src="./cat.png" alt="cat">
      </div>

      <div>
        <img class="original proportioned" src="./dog.png" alt="dog">
        <img class="original distorted" src="./cat.png" alt="cat">
      </div>
</body>
</html>
